<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/mystyle.css}">
</head>
<body>
<h1>Add User Form</h1>
<form action="#" th:action="@{/add}" th:object="${user}" method="post">
    <p>First Name: <input type="text" th:field="*{firstName}">
    <div class="errors" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"/>
    </p>

    <p>Last Name: <input type="text" th:field="*{lastName}">
    <div class="errors" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"/>
    </p>

    <p>Patronymic: <input type="text" th:field="*{patronymic}">
    <div class="errors" th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}"/>
    </p>

    <p>Age: <input type="text" th:field="*{age}">
    <div class="errors" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"/>
    </p>

    <p>Salary: <input type="text" th:field="*{salary}">
    <div class="errors" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"/>
    </p>

    <p>e-mail address: <input type="text" th:field="*{email}">
    <div class="errors" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"/>
    </p>

    <p>Company Name: <input type="text" th:field="*{company}">
    <div class="errors" th:if="${#fields.hasErrors('company')}" th:errors="*{company}"></div>
    </p>

    <p><input class="buttons" type="submit" value="Submit"/> <input class="buttons" type="reset" value="Reset"/></p>
</form>

<a href="/">Choose another option</a>
</body>
</html>
